  <script src="assets/js/main.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {


      $('#pwdId, #cPwdId').on('keyup', function () {
        if ($('#pwdId').val() != '' && $('#cPwdId').val() != '' && $('#pwdId').val() == $('#cPwdId').val()) {
          $("#submitBtn").attr("disabled", false);
          $('#cPwdValid').show();
          $('#cPwdInvalid').hide();
          $('#cPwdValid').html('Contraseñas identicas').css('color', 'green');
          $('.pwds').removeClass('is-invalid')
        } else {
          $("#submitBtn").attr("disabled", true);
          $('#cPwdValid').hide();
          $('#cPwdInvalid').show();
          $('#cPwdInvalid').html('Contraseña no identica').css('color', 'red');
          $('.pwds').addClass('is-invalid')
        }
      });

      jQuery("#inputContainer mat-form-field").on("click", function (event) {
        jQuery(".pac-container").detach().appendTo($("#inputContainer"));
        jQuery(this).off(event);
      });

    });

  </script>



  <style>
    .confirmacion {
      background: #C6FFD5;
      border: 1px solid green;
    }

    .negacion {
      background: #ffcccc;
      border: 1px solid red
    }

    .pass_show .ptxt {
      position: absolute;
